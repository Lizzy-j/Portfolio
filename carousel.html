<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">


    <link rel="stylesheet" href="carousel.css" />


    <title>Document</title>
</head>
<body>
    <h1>Swiper Container</h1>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <a href="https://criminal-appeals-fund.netlify.app/" target="blank">
                    <img src="assets/caf.png" class="swiper-slide-img" alt=""></div>
                </a>
                
            <div class="swiper-slide">
                <a href="https://where-is-whippy.netlify.app/" target="blank">
                    <img src="assets/wheres-whippy.png" class="swiper-slide-img" alt="">
                </a>
                </div>
            <div class="swiper-slide"><a href="https://mytindog.netlify.app/" target="blank"><img src="assets/tindog.png" class="swiper-slide-img" alt=""></a></div>

            <div class="swiper-slide">
                <a href="https://artattack.netlify.app/" target="blank">
                <img src="assets/art-attack.png" class="swiper-slide-img" alt="">
                </a>
            </div>
            <div class="swiper-slide">Slide 4</div>
            ...
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>
    
        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    
    </div>

    <script type="module">
          import Swiper from 'https://unpkg.com/swiper/js/swiper.esm.browser.bundle.min.js';

    var mySwiper = new Swiper('.swiper-container', {
      pagination: {
        el: '.swiper-pagination',
      },
      navigation: {
      nextEl: '.swiper-button-next',
      prevEl: '.swiper-button-prev',
        },
    });
    
    </script>
    <script src="https://unpkg.com/swiper/js/swiper.js"></script>
    <script src="https://unpkg.com/swiper/js/swiper.min.js"></script>

</body>
</html>
